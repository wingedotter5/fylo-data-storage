<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main>
      <div id="uploader">
        <div id="brand">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div id="controls">
          <button>
            <img src="./images/icon-document.svg" alt="document icon" />
          </button>
          <button>
            <img src="./images/icon-folder.svg" alt="folder icon" />
          </button>
          <button>
            <img src="./images/icon-upload.svg" alt="upload icon" />
          </button>
        </div>
      </div>
      <div id="usage">
        <div class="usage-body">
          <div class="tootip"><b>185 </b>GB LEFT</div>
          <p>You've used <b>815 GB</b> of your storage</p>
          <div class="progressbar">
            <div class="track">
              <div class="fill">
                <div class="head"></div>
              </div>
            </div>
            <div class="info">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
